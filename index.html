<!DOCTYPE html>
<html>
<head>
  <title>Join Friend SMP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 20px;
      padding: 15px 40px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .fallback {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
    }
    code {
      background-color: #ddd;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Join Friend SMP</h1>
  <p>Click your edition to try adding the server to Minecraft automatically:</p>

  <!-- Java Edition Button -->
  <button class="btn" onclick="tryMinecraft('included-realty.gl.joinmc.link', '25585')">Join (Java Edition)</button>

  <!-- Bedrock Edition Button -->
  <button class="btn" onclick="tryMinecraft('structure-targets.gl.at.ply.gg', '34761')">Join (Bedrock Edition)</button>

  <div class="fallback">
    <p>If clicking the buttons doesnâ€™t work, use these IPs manually:</p>
    <p>Java IP: <code>included-realty.gl.joinmc.link:25585</code></p>
    <p>Bedrock IP: <code>structure-targets.gl.at.ply.gg:34761</code></p>
  </div>

  <script>
    function tryMinecraft(ip, port) {
      // Try Java/Bedrock protocol
      window.location.href = `minecraft://?addExternalServer=Friend SMP|${ip}:${port}`;
      // Alert for feedback
      setTimeout(() => {
        alert("If Minecraft didn't open, copy the IP from below and add it manually.");
      }, 500);
    }
  </script>

</body>
</html>
